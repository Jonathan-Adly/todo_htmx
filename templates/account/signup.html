<div class="content mt-20 text-center" id="user">

    <h2> Sign up to start your list </h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class='btn mt-5'> Sign Up </button>
    </form>

    <div 
    hx-get="{% url 'account_login' %}"
    hx-trigger="click"
    hx-target="#user"
    >
    <span class="hyperlink-underline text-primary"> Need to Login?</span>
  </div>
</div>
